<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js" >
    </script>
</head>
<body>
    <div class="container">

        
            
                <div class="col-lg-5 offset-lg-3 mb-4 mt-5 col-sm-10">
                    <label for="letterid" class="form-label fs-4">How many alphabets do you want to be in your Password ?</label>
                    <input type="number" max="14" min="1"  class="form-control" id="letterid">
                </div>
                
                <div class="col-lg-5 offset-lg-3 my-4">
                    <label for="numberid" class="form-label fs-4">How many numeric values do you want to be in your Password ?</label>
                    <input type="number" max="14" min="1" class="form-control" id="numberid">
                </div>
                
                <div class="col-lg-5 offset-lg-3 mt-4 mb-5">
                    <label for="specialid" class="form-label fs-4">How many special character do you want to be in your Password ?</label>
                    <input type="number" max="14" min="1" class="form-control" id="specialid">
                </div>
                <div class="col-lg-5  offset-lg-3 mt-5">
                    <div class="input-group">
                        <span for="name" class="input-group-text fs-5 pe-lg-4">Password</span>
                        <div class="form-control" id="passwordOutput"></div>
                    </div>
                </div>

                <div class="row mt-5">
                    <button  class="btn btn-outline-dark my-lg-5 btn-lg col-lg-3 offset-lg-1 my-3" onclick="generate()" id="btnGenerate">Generate</button>
                    <button  class="btn btn-outline-dark my-lg-5 btn-lg col-lg-3 offset-lg-3 my-3" id="btnCopy">Copy</button>
                </div>
        

    </div>










    <script src="javascr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
